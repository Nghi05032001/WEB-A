<!DOCTYPE html>
<html>
<head>
    <title>Trang web của tôi</title>
</head>
<body>

<h2>Dữ liệu đã nhập:</h2>
<div id="display"></div>
<button onclick="displayData()">Reset</button>
<button onclick="copyData()">Copy</button>

<script>
// Lấy dữ liệu từ localStorage hoặc khởi tạo mảng mới nếu không có dữ liệu
var dataQueue = JSON.parse(localStorage.getItem("dataQueue")) || ["trung1", "trung2", "trung3"];

function displayData() {
  if (dataQueue.length > 0) {
    var displayDiv = document.getElementById("display");
    var dataLine = dataQueue.shift();
    displayDiv.innerHTML = dataLine;
    // Lưu lại dữ liệu sau khi đã lấy ra một phần tử
    localStorage.setItem("dataQueue", JSON.stringify(dataQueue));
  } else {
    alert("Hết dữ liệu!");
    // Xóa dữ liệu khỏi localStorage khi hết dữ liệu
    localStorage.removeItem("dataQueue");
  }
}

function copyData() {
  var displayDiv = document.getElementById("display");
  var range = document.createRange();
  range.selectNode(displayDiv);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  document.execCommand("copy");
  window.getSelection().removeAllRanges();
  alert("Dữ liệu đã được sao chép!");
}

</script>

</body>
</html>
